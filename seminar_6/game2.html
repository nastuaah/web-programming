     function IsNum(a, b)
     {
       var ret = true; // возвращаемое значение
       // проверка на пустую строку
       if (a == "" || b=="") ret = false;
       else // проверка на цифры
         for(var i=0; i<b.length; i++)
           if(a.charAt(i)<"0" || a.charAt(i)>"9" || b.charAt(i)<"0" || b.charAt(i)>"9" ) {ret=false; break;}
       return ret;
     }

          if (IsNum(a, b))
          {

            let arr = [];

          }
